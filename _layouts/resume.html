<html>

{% include head.html %}

<body>
    <!--Application -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/assets/js/application.js"></script>

    <!-- Downloader -->
    <script type="text/javascript">
      function downloadfile(url, filename){
        var anchor = document.createElement('a');
        anchor.href = url;
        anchor.target = '_blank';
        anchor.download = filename;
        anchor.click();
      }
    </script>

    <link rel="shortcut icon" href="#">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <section class=".content">
                	<div id="resume_main">
                		    <h1>{{ page.title }} </h1>
                        <ul class="actions vertical">
                          <li>&nbsp;</li>
                          <li><a class="button big icon fa-download big" onclick="downloadfile('/assets/docs/resume.pdf', 'resume.pdf')"> Download PDF version </a></li>

                      </ul>
                	</div>
                  <hr class="major" />

                  {% if page.image %}
                	<span class="image main"><img src="{{ page.image | absolute_url }}" alt="" /></span>
                  {% endif %}

                {{ content }}

              </div>
          </div>

          {% include sidebar.html %}

      </div>

      {% include footer.html %}

</body>

</html>
